<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			ul,li{
				list-style:none;
			}
		</style>
		<script src="js/ajax.js"></script>
		<script>
			onload = function(){
				var list = document.getElementById("list")
				ajax({
					type: "get",
					url: "http://60.205.181.47/myPHPCode4/getRank.php",
					data: {},
					async: true,
					success: function(data){
						var arr = JSON.parse(data);
						for(var i = 0;i<arr.length;i++){
							aLi = document.createElement("li");
							list.appendChild(aLi);
							aLi.innerHTML = "[" + arr[i].name + "]" + arr[i].score;
						}
						
					}
					
				});
			}
		</script>
	</head>
	<body>
		<ul id="list"></ul>
	</body>
</html>
